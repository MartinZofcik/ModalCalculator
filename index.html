<!DOCTYPE html>
<html lang="sk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <title>Zadanie_4</title>
</head>
<body>
    <div class="containerBody">
        <div class="form-group">
            <label for="inputX">Hodnota X</label>
            <input type="number" name="inputX" class="form-control" id="inputX" value="0" onchange="validateInput()">
            <small id="invalidX" >Čísla 1-9!</small>
        </div>
        <div class="form-group">
            <label for="inputY">Hodnota Y</label>
            <input type="number" name="inputY" class="form-control" id="inputY" value="0" onchange="validateInput()">
            <small id="invalidY" >Čísla 1-9!</small>
        </div>
        <button type="submit" class="btn btn-success" id="submitbtn" data-toggle="modal" data-target="#exampleModalCenter" onclick="generateTable()" disabled>Vypočítaj</button>
    </div>

    <div class="modal fade" id="exampleModalCenter" tabindex="-1" role="dialog" aria-labelledby="exampleModalCenterTitle" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="exampleModalLongTitle">Výpočet X*Y</h5>
                </div>
                <div class="modal-body" id="table">
                        <!-- tabulka -->
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-success closebtn" data-dismiss="modal">Zavrieť</button>
                </div>
            </div>
        </div>
    </div>

    

    <footer class="text-center">Copyright&copy; 2020 Martin Žofčík</footer>

        <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.min.js" integrity="sha384-w1Q4orYjBQndcko6MimVbzY0tgp4pWB4lZ7lr30WKz0vr/aWKhXdBNmNb5D92v7s" crossorigin="anonymous"></script> 
        <script src="script.js"></script>    
</body>
</html>
